<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Terminal</title>
    <style>
        body {
    font-family: monospace;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #0f0;
}

textarea {
    width: 100%;
    height: 80vh;
    border: none;
    background-color: #000;
    color: #0f0;
    font-size: 16px;
    padding: 10px;
}

input {
    width: 100%;
    border: none;
    background-color: #000;
    color: #0f0;
    font-size: 16px;
    padding: 10px;
    outline: none;
}

    </style>
</head>
<body>
    <textarea id="output" readonly></textarea>
    <input id="input" placeholder="Enter a command..." onkeydown="handleKeydown(event)">
</body>
<script>
    const socket = new WebSocket("ws://localhost:8000/ws");
    const outputTextarea = document.getElementById("output");
    const inputField = document.getElementById("input");

    socket.onmessage = (event) => {
        outputTextarea.value += event.data;
    };

    socket.onclose = () => {
        outputTextarea.value += "\nWebSocket closed.";
    };

    function handleKeydown(event) {
        if (event.key === "Enter") {
            const command = inputField.value;
            socket.send(command);
            inputField.value = "";
        }
    }
</script>
</html>
