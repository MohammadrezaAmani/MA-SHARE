<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Advanced Text Editor</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="editor-container">

       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
